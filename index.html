<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a40564409.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
    <header class="header">
        <div class="col-4">
            Location:<span class="gray-font">London</span>
        </div>
        <div class="col-4">
            <h1><span class="purple-font">Swip</span><span class="orange-font">ex</span>
            </h1>
        </div>
        <div class="col-4">
            <i class="far fa-bell fa-lg"></i>&nbsp; &nbsp;|&nbsp;&nbsp; <i
                class="fas fa-user-circle fa-lg"></i>
        </div>
    </header>
    <main class="main">
        <div class="col-left">
            <div class="card">
                <div class="account-pic">
                    <img src="https://icon-library.com/images/profile-image-icon/profile-image-icon-5.jpg"
                        alt="account picture">
                        <div><h4>Vlad Ermakov</h4><p class="gray-font">Status <span class="purple-font">Without premium</span></p></div>
                        <i class="fas fa-cog fa-2x"></i>
                </div>
                <div class="buttons"></div>
            </div>
            <ul class="menu">
                <li>Begin Encounters</li>
                <li>People Nearby</li>
                <li class="extra">Live Channels <div class="num">12</div></li>
                <li class="extra">Messages <div class="num-orange">32</div></li>
                <li>Featured People</li>
                <li class="extra">Gifts <div class="num-orange">4</div></li>
                <li>Rating of Popularity</li>
                <li>Daily Tasks</li>
                <li></li>
            </ul>
        </div>
        <div class="col-middle">
            <div class="pic-gallery">
                <img class="pic-thumb" src="assets/images/girl1.jpg"
                    alt="girl pic">
                <img class="pic-thumb" src="assets/images/girl1.jpg"
                    alt="girl pic">
                <img class="pic-thumb" src="assets/images/girl1.jpg"
                    alt="girl pic">
                <img class="pic-thumb" src="assets/images/girl1.jpg"
                    alt="girl pic">
                <img class="pic-thumb" src="assets/images/girl1.jpg"
                    alt="girl pic">
            </div>
            <div class="main-pic">
                <img src="assets/images/girl1.jpg" alt="girl pic">
                <div class="info-top-left"><i
                        class="fas fa-location-arrow fa-2x"></i><span
                        class="distance">230km</span></div>
                <div class="info-top-right">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="bottom-buttons">
                    <div class="left-btn"><button class="btn" type="button"><i class="fas fa-chevron-left fa-4x"></i></button>
                    </div>
                    <div class="mid-btn"><button class="btn" type="button"><i class="fas fa-heart fa-4x"></i></button><button class="btn" type="button"><i class="fas fa-times fa-4x"></i></button></div>
                    <div class="right-btn"><button class="btn" type="button"><i class="fas fa-chevron-right fa-4x"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-right">
            <div class="card">

            </div>
            <div class="card">Filter Search</div>
            <div class="card"></div>
        </div>
    </main>
</body>

</html>
